{% extends "model-page.html" %}

{% block content %}

    <div class="container">
        <h3>Agendamentos</h3>
        <div class="bloco">
            <a href="evento/">
                <button class="buttons main dark " type="button">Novo evento</button>
            </a>

            <ul>
                {% if eventos %}
                    {% for evento in eventos %}
                        <div style= "{% if evento.get_atrasado %}
                                    color:red {% endif %}">
                            <li>{{evento.titulo}} - {{evento.get_data_evento}}
                                (<a href="evento/?id= {{ evento.id }}"> Editar</a>
                                / <a href="evento/delete/{{evento.id}}/"> Excluir</a> )
                            </li>
                        </div>
                    {% endfor %}
                {% else %}
                    <li>Você não tem nada em sua agenda</li>
                {% endif %}
            </ul>
        </div>
    </div>
{% endblock %}
